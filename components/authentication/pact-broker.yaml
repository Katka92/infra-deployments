kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pact-broker-maintainer
  namespace: quality-dashboard
rules:
  - verbs:
      - create
      - delete
      - edit
      - list
    apiGroups:
      - ''
    resources:
      - secrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pact-broker-maintainers
  namespace: hac-pact-broker
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: kkanova
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: quality-dashboard-maintainer
